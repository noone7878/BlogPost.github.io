title: LearnQuest
description: Welcome to LearnQuest, a dedicated space where curiosity meets knowledge. Here, I delve into the latest discoveries, insights, and trends across a diverse range of topics, from environmental sustainability and climate change to technology and innovation. As a passionate learner and student, I am committed to exploring new frontiers and sharing in-depth analyses that go beyond the surface. Join me on this intellectual journey as we unravel complexities, uncover hidden truths, and expand our understanding of the world around us. Whether you're a fellow enthusiast or just starting your exploration, LearnQuest is your go-to resource for thought-provoking content and professional insights.
github_username: noone7878

# Email and twitter are optional:
email:
twitter_username:

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
